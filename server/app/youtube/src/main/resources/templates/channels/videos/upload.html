<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/app}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div layout:fragment="navbar">
        <navbar-channel th::channel="${channelJSON}" @created:video="createdVideo"></navbar-channel>
    </div>
    <div layout:fragment="content" class="h-100">
        <div ref="videos" hidden th:text="${videosJSON}"></div>
        <channel-scaffold th::channel="${channelJSON}">
            <template #content>
                <h3 class="ml-4 mt-4">このチャンネルの動画</h3>
                <v-tabs v-model="tabs" color="success">
                    <v-tab href="#tab-upload">アップロード動画</v-tab>
                    <v-tab href="#tab-live">ライブ配信</v-tab>
                </v-tabs>
                <v-divider></v-divider>
                <v-icon class="my-3">mdi-filter-variant</v-icon>
                <input class="ml-5" placeholder="フィルタ">
                <v-divider></v-divider>
                <v-tabs-items v-model="tabs">
                    <v-tab-item value="tab-upload">
                        <v-simple-table>
                            <template>
                                <thead>
                                    <tr>
                                        <th class="video-checkbox">
                                            <v-checkbox></v-checkbox>
                                        </th>
                                        <th>動画</th>
                                        <th>公開設定</th>
                                        <th>制限</th>
                                        <th>日付</th>
                                        <th>視聴回数</th>
                                        <th>コメント</th>
                                        <th>高評価率</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="video in videos">
                                        <td class="video-checkbox">
                                            <div class="d-flex align-start h-100">
                                                <v-checkbox></v-checkbox>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="d-flex py-2">
                                                <div>
                                                    <v-img :src="video.thumbnailPath" width="140"></v-img>
                                                </div>
                                                <div class="ml-3 pt-2">
                                                    <div class="subtitle-1">{{video.title | truncate(15)}}</div>
                                                    <div class="caption mt-1">
                                                        {{video.overview | default("説明を追加") | truncate(40)}}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>公開</td>
                                        <td>なし</td>
                                        <td>
                                            <div>{{video.createdAt | date}}</div>
                                            <div class="caption mt-1">公開日</div>
                                        </td>
                                        <td class="text-right">{{video.views}}</td>
                                    </tr>
                                </tbody>
                            </template>
                        </v-simple-table>
                    </v-tab-item>
                    <v-tab-item value="tab-live">
                        LIVE
                    </v-tab-item>
                </v-tabs-items>
            </template>
        </channel-scaffold>
    </div>
    <div layout:fragment="scripts">
        <script th:src="@{/js/channels/videos/upload.js}"></script>
    </div>
</body>

</html>
